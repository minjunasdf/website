{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  inital-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>경북과고 DC</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand" style="background-color: #6dc2ff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'mainpage:index' %}">
            <h4>
              <img src="{% static 'image.svg' %}" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
            </h4>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">글 지랄</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  글 쓰는 곳
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'textpage:index' %}">일반 글</a></li>
                  <li><a class="dropdown-item disabled" href="#">사진 게시판</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'qna:index' %}">문의사항</a>
              </li>
            </ul>
            <a class="navbar-brand disabled" style="color: #9c9c9c;">로그인</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <p></p>
        {% block content %}
        {% endblock %}
        <p></p>
      </div>
    </main>

    <footer>
      <nav class="navbar navbar-expand sticky-bottom" style="background-color: #606060;">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">사이트 정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">개인정보처리방침</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">연락처</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
