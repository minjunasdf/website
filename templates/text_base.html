{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  inital-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>경북과고 DC</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #95db84;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'mainpage:index' %}">
            <h4>
              <img src="{% static 'image.svg' %}" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
            </h4>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'textpage:index' %}"><b>계시판</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'qna:index' %}"><b>문의사항</b></a>
              </li>
            </ul>
            {% if not user.is_authenticated %}
              <a class="nav-link" href="{% url 'common:signup' %}"><b>회원가입</b></a>
            {% endif %}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
            {% else %}
            <a class="nav-link" href="{% url 'common:login' %}"><b>로그인</b></a>
            {% endif %}
            &nbsp;&nbsp;&nbsp;
          </div>
        </div>
      </nav>
      <script src="{% static 'bootstrap.min.js' %}"></script>
    </header>

    <main>
      <div class="container">
        <p></p>
        {% block content %}
        {% endblock %}
        <p></p>
      </div>
    </main>

    <footer>
      <nav class="navbar navbar-expand sticky-bottom" style="background-color: #606060;">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">사이트 정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">개인정보처리방침</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">연락처</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
