{% extends 'text_base.html' %}
{% block content %}
  <div class="container my-3">
    <table class="table">
        <tr>
            <a href="{% url 'textpage:text_create' %}">글 쓰기</a>
        </tr>
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if text_list %}
        {% for question in text_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'textpage:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
  </div>
{% endblock %}
